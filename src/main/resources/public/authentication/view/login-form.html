<div class="panel panel-default">
    <div class="panel heading"><h3>Login form</h3></div>
    <div class="container">
        <form class="signin-form" data-ng-submit="login(credentials)">
            <!--<h1 class="signin-form-heading">Sign in</h1>-->
            <label for="email">Email</label>
            <input type="email" id="email" data-ng-model="credentials.email" class="form-control"><br>
            <label for="password">Password</label>
            <input type="password" id="password" data-ng-model="credentials.password" class="form-control"><br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button><br>
        </form>
    </div>
</div>
